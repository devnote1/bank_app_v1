<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap 4 Website Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>

/* 
	1. body 영역에 height를 100%로 선언 
	2. body 영역 아래 div 태그로 전체를 감싸주세요 - 전체를 flex container 로 만들기 
 	3. m-flex-container 를 flex 속성으로 만들어 자식들을 세로 방향으로 설정 heigh 100%로 선언 
 	4. m-flex-container 자식 div 생성  m-container 속성을 flex 1 로 설정 
 */
body, html {
	height: 100%;
	margin: 0;
}

.m-flex-container {
	display: flex;
	flex-direction: column;
	height: 100%;
}

.m-container {
	flex: 1;
}
</style>
</head>
<body>
	<div class="m-flex-container">
		<div class="m-container">
			<div class="jumbotron text-center" style="margin-bottom: 0">
				<h1>My First Bootstrap 4 Page</h1>
				<p>Resize this responsive page to see the effect!</p>
			</div>

			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					</ul>
				</div>
			</nav>

			<div class="container" style="margin-top: 30px">
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-8">
						<h2>TITLE HEADING</h2>
						
					</div>
				</div>
			</div>
		</div>
		<div class="jumbotron text-center" style="margin-bottom: 0">
			<p>Footer</p>
		</div>
	</div>
</body>
</html>
